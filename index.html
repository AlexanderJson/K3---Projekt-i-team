  <!-- vendor scripts (html5-qrcode, qrcode) are lazy-loaded by contactsView.js -->
  <script defer type="module" src="app.js"></script>

  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme");
      const darkTheme = window.matchMedia(
        "(prefers-color-scheme: dark)",
      ).matches;
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "dark");
      } else {
        document.documentElement.setAttribute("data-theme", "light");
      }
    })();
  </script>

  <!-- Hide Material Symbols text until font loads to prevent late LCP swap -->
  <style>
    .material-symbols-rounded {
      visibility: hidden;
    }

    .fonts-loaded .material-symbols-rounded {
      visibility: visible;
    }
  </style>
  <script>
    document.fonts && document.fonts.ready.then(function () {
      document.documentElement.classList.add('fonts-loaded');
    });
  </script>
