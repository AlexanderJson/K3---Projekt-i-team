name: Deploy static site

on:
  push:
    branches: [ "main" ]   

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ladda upp hela repo-roten som artefakt
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # publicera allt i root

  deploy:
    needs: upload
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
